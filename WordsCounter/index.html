<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="container__content">
                <textarea name="text-input" class="text-input" id="text-input" cols="30" rows="12" placeholder="Input text.."></textarea>
                <div class="count-stats">
                    <div class="word-count">Words: <span id="word-count">0</span></div>
                    <div class="letter-count">Letters: <span id="letter-count">0</span></div>
                    <div class="space-count">Spaces: <span id="space-count">0</span></div>
                    <button class="btn btn-reset">Reset</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
