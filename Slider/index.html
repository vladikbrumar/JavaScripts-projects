<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
   </head>
<body>
    <main>
        <div class="slider-container">
            <div class="slide">
                <img src="./images/img-1.jpg" class="slide-img" alt="">
            </div>
            <div class="slide">
                <img src="./images/img-2.jpg" class="slide-img" alt="">
            </div>
            <div class="slide">
                <img src="./images/img-3.jpg" class="slide-img" alt="">
            </div>
            <div class="slide">
                <img src="./images/img-4.jpg" class="slide-img" alt="">
            </div>
        </div>
        <div class="button-container">
            <button type="button" class="prevBtn">prev</button>
            <button type="button" class="nextBtn">next</button>
        </div>
    </main>
</body>
</html>
